<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión — GameInventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="bg-gradient">

     <header th:replace="fragments/navbar :: navbar"></header>


    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height:60vh;">
          <div class="col-md-8 col-lg-5">
            <div class="card form-card shadow-lg">
              <div class="card-body">
                <div class="text-center mb-4">
                  <h3 class="black mb-1">Inicia sesión</h3>
                  <p class="form-help">Accede a tu panel del inventario de juegos</p>
                </div>

                <form action="/login" method="post" novalidate>
                  <!-- Mensaje de error (si existe) -->
                  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Correo o usuario</label>
                    <input id="username" name="username" class="form-control" type="text" placeholder="tu@correo.cl" required>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                      <input id="password" name="password" class="form-control" type="password" placeholder="••••••••" required>
                      <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Mostrar contraseña"><i class="bi bi-eye"></i></button>
                    </div>
                  </div>

                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="remember" name="remember">
                      <label class="form-check-label" for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                  </div>

                  <div class="text-center mt-3">
                    <small class="text-muted">¿No tienes cuenta? <a href="/registro">Regístrate</a></small>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle mostrar/ocultar contraseña
      (function(){
        const btn = document.getElementById('togglePassword');
        const pwd = document.getElementById('password');
        if(!btn || !pwd) return;
        btn.addEventListener('click', () => {
          const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
          pwd.setAttribute('type', type);
          btn.querySelector('i').classList.toggle('bi-eye');
          btn.querySelector('i').classList.toggle('bi-eye-slash');
        });
      })();
    </script>
  </body>
</html>

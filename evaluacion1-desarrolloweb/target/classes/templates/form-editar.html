<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar juego — GameInventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="bg-gradient">

    <header th:replace="fragments/navbar :: navbar"></header>

    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card form-card shadow-sm">
              <div class="card-body">

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <h2 class="mb-0 black">Editar juego</h2>
                    <p class="form-help mb-0">Modifica los datos del juego y guarda los cambios.</p>
                  </div>
                  <div>
                    <a href="/index" class="btn btn-outline-secondary">Volver</a>
                  </div>
                </div>

                <!-- Mensajes flash -->
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <!-- Formulario ligado al modelo 'juego' -->
                <form th:action="@{/juegos/editar}" th:object="${juego}" method="post" enctype="multipart/form-data" novalidate>
                  <!-- id oculto -->
                  <input type="hidden" th:field="*{id}" />

                  <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input id="titulo" class="form-control" type="text" placeholder="Ej. Horizon Forbidden West" th:field="*{titulo}" required>
                    <div class="form-text">Nombre del juego.</div>
                  </div>

                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="genero" class="form-label">Género</label>
                      <select id="genero" class="form-select" th:field="*{genero}" required>
                        <option value="">Selecciona...</option>
                        <option value="Acción">Acción</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Deportes">Deportes</option>
                        <option value="RPG">RPG</option>
                        <option value="Indie">Indie</option>
                        <option value="Carreras">Carreras</option>
                      </select>
                    </div>

                    <div class="col-md-6">
                      <label for="plataforma" class="form-label">Plataforma</label>
                      <select id="plataforma" class="form-select" th:field="*{plataforma}" required>
                        <option value="">Selecciona...</option>
                        <option value="PS5">PS5</option>
                        <option value="PS4">PS4</option>
                        <option value="Xbox">Xbox</option>
                        <option value="Switch">Switch</option>
                        <option value="PC">PC</option>
                      </select>
                    </div>
                  </div>

                  <div class="row g-3 mt-3">
                    <div class="col-md-6">
                      <label for="stock" class="form-label">Stock</label>
                      <input id="stock" class="form-control" type="number" min="0" th:field="*{stock}" required>
                    </div>

                    <div class="col-md-6">
                      <label for="precio" class="form-label">Precio (CLP)</label>
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="precio" class="form-control" type="number" min="0" step="1" th:field="*{precio}" required>
                        <span class="input-group-text">CLP</span>
                      </div>
                      <div class="form-text">Ingresa el precio en pesos chilenos (sin separadores).</div>
                    </div>
                  </div>

                  <!-- Campo opcional para subir imagen (si lo procesas en el backend) -->
                  <div class="mb-3 mt-3">
                    <label for="imagen" class="form-label">Cambiar imagen de portada (opcional)</label>
                    <input id="imagen" name="imagen" class="form-control" type="file" accept="image/*">
                    <div class="form-text">Si no seleccionas archivo, se mantendrá la imagen actual.</div>
                  </div>

                  <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    <a href="/index" class="btn btn-outline-secondary">Cancelar</a>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Mantener precio como número simple; si deseas formato visual, añade JS similar al form anterior.
    </script>
  </body>
</html>

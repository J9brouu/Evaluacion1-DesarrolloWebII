<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro — GameInventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="bg-gradient">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <i class="bi bi-controller display-6 me-2"></i>
          <span class="fs-5">GameInventory</span>
        </a>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height:60vh;">
          <div class="col-md-10 col-lg-6">
            <div class="card form-card shadow-lg">
              <div class="card-body">
                <div class="text-center mb-4">
                  <h3 class="black mb-1">Crear cuenta</h3>
                  <p class="form-help">Regístrate para comenzar a gestionar tu inventario de juegos.</p>
                </div>

                <form action="/registro" method="post" novalidate>
                  <!-- Mensaje de error (si existe) -->
                  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Tu nombre" required>
                    </div>
                    <div class="col-md-6">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input id="apellido" name="apellido" class="form-control" type="text" placeholder="Tu apellido">
                    </div>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input id="email" name="email" class="form-control" type="email" placeholder="tu@correo.cl" required>
                  </div>

                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="usuario" class="form-label">Usuario</label>
                      <input id="usuario" name="usuario" class="form-control" type="text" placeholder="usuario123" required>
                    </div>
                    <div class="col-md-6">
                      <label for="telefono" class="form-label">Teléfono (opcional)</label>
                      <input id="telefono" name="telefono" class="form-control" type="tel" placeholder="+56 9 1234 5678">
                    </div>
                  </div>

                  <div class="row g-3 mt-3">
                    <div class="col-md-6">
                      <label for="password" class="form-label">Contraseña</label>
                      <input id="password" name="password" class="form-control" type="password" placeholder="Mínimo 8 caracteres" required>
                    </div>
                    <div class="col-md-6">
                      <label for="confirm" class="form-label">Confirmar contraseña</label>
                      <input id="confirm" name="confirm" class="form-control" type="password" placeholder="Repite la contraseña" required>
                    </div>
                  </div>

                  <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                  </div>

                  <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Crear cuenta</button>
                  </div>

                  <div class="text-center mt-3">
                    <small class="text-muted">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></small>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 bg-dark text-white mt-5">
      <div class="container d-flex justify-content-between align-items-center">
        <small>&copy; 2025 GameInventory</small>
        <div>
          <a href="#" class="text-white text-decoration-none me-3">Privacidad</a>
          <a href="#" class="text-white text-decoration-none">Soporte</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

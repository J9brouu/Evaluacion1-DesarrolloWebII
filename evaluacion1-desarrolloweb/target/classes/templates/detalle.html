<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Detalle — GameInventory</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body class="bg-gradient">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
			<div class="container">
				<a class="navbar-brand d-flex align-items-center" href="/">
					<i class="bi bi-controller display-6 me-2"></i>
					<span class="fs-5">GameInventory</span>
				</a>
			</div>
		</nav>

		<main class="py-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="card shadow-sm">
							<div class="card-body">
								<div class="d-flex gap-4">
									<img th:src="${juego.imagen}" alt="portada" class="img-thumbnail" style="width:220px; height:auto; object-fit:cover;" onerror="this.src='/assets/libraryofgames.png'">
									<div>
										<h2 class="black" th:text="${juego.titulo}"></h2>
										<p class="mb-1"><strong>Género:</strong> <span th:text="${juego.genero}"></span></p>
										<p class="mb-1"><strong>Plataforma:</strong> <span th:text="${juego.plataforma}"></span></p>
										<p class="mb-1"><strong>Stock:</strong> <span th:text="${juego.stock}"></span></p>
										<p class="mb-3"><strong>Precio:</strong> $<span th:text="${juego.precio}"></span> CLP</p>
										<div class="d-flex gap-2">
											<a th:href="@{/form-editar(id=${juego.id})}" class="btn btn-outline-secondary">Editar</a>
											<a href="/index" class="btn btn-primary">Volver</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="py-4 bg-dark text-white mt-5">
			<div class="container d-flex justify-content-between align-items-center">
				<small>&copy; 2025 GameInventory</small>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>

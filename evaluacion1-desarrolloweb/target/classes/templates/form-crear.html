<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar juego — GameInventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="bg-gradient">

     <header th:replace="fragments/navbar :: navbar"></header>


    <main class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card form-card shadow-sm">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <h2 class="mb-0 black">Agregar nuevo juego</h2>
                    <p class="form-help mb-0">Rellena los datos para agregar un juego a tu inventario.</p>
                  </div>
                  <div>
                    <a href="/index" class="btn btn-outline-secondary">Volver</a>
                  </div>
                </div>

                <form action="/juegos/guardar" method="post" enctype="multipart/form-data" novalidate>
                  <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input id="titulo" name="titulo" class="form-control" type="text" placeholder="Ej. Horizon Forbidden West" required>
                    <div class="form-text">Nombre del juego.</div>
                  </div>

                  <div class="row g-3">
                    <div class="col-md-6">
                      <label for="genero" class="form-label">Género</label>
                      <select id="genero" name="genero" class="form-select">
                        <option>Acción</option>
                        <option>Aventura</option>
                        <option>Deportes</option>
                        <option>RPG</option>
                        <option>Indie</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="plataforma" class="form-label">Plataforma</label>
                      <select id="plataforma" name="plataforma" class="form-select">
                        <option>PS5</option>
                        <option>PS4</option>
                        <option>Xbox</option>
                        <option>Switch</option>
                        <option>PC</option>
                      </select>
                    </div>
                  </div>

                  <div class="row g-3 mt-3">
                    <div class="col-md-6">
                      <label for="stock" class="form-label">Stock</label>
                      <input id="stock" name="stock" class="form-control" type="number" min="0" value="1">
                    </div>
                    <div class="col-md-6">
                      <label for="precio" class="form-label">Precio (CLP) — Pesos chilenos</label>
                      <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="precio" name="precio" class="form-control" type="text" inputmode="numeric" pattern="\d*" placeholder="10000" aria-label="Precio en pesos chilenos">
                        <span class="input-group-text">CLP</span>
                      </div>
                      <div class="form-text">Ingresa el precio</div>
                    </div>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="imagen" class="form-label">Imagen de portada</label>
                    <div class="input-file d-flex align-items-center gap-3">
                      <input id="imagen" name="imagen" class="form-control" type="file" accept="image/*">
                      <small class="form-help mb-0">Archivo PNG/JPG. Máx 5 MB.</small>
                    </div>
                  </div>

                  <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Guardar juego</button>
                    <a href="/index" class="btn btn-outline-secondary">Cancelar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Formato simple para precio en CLP (muestra con miles separados por puntos).
      (function(){
        const form = document.querySelector('form');
        const precio = document.getElementById('precio');
        if(!form || !precio) return;
        const unformat = v => (v||'').toString().replace(/\D/g,'');
        const format = v => {
          const s = unformat(v);
          if(!s) return '';
          return s.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        };
        precio.addEventListener('focus', e => { precio.value = unformat(precio.value); });
        precio.addEventListener('blur', e => { precio.value = format(precio.value); });
        // Al enviar, asegurarnos de mandar solo dígitos (sin separadores)
        form.addEventListener('submit', e => {
          precio.value = unformat(precio.value);
        });
      })();
    </script>
  </body>
</html>

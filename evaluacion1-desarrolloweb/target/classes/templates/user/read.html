<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Usuario — GameInventory</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body class="bg-gradient">
		<header th:replace="fragments/navbar :: navbar"></header>

		<main class="container my-4">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card shadow-sm">
						<div class="card-body">
							<div class="d-flex align-items-center mb-3">
								<div class="me-3">
									<div class="bg-secondary rounded-circle d-flex align-items-center justify-content-center" style="width:72px;height:72px;">
										<i class="bi bi-person-fill text-white fs-3"></i>
									</div>
								</div>
								<div>
									<h5 class="mb-0" th:text="${target != null ? target.email : 'Usuario'}">usuario@example.com</h5>
									<div class="text-muted small" th:text="${target != null ? target.nombre + ' ' + target.apellido : ''}">Nombre Apellido</div>
								</div>
								<div class="ms-auto">
									<a class="btn btn-outline-secondary btn-sm me-1" th:if="${user != null and (user.id == target.id or #strings.toLowerCase(user.rol) == 'admin' or #strings.toLowerCase(user.rol) == 'administrator')}" th:href="@{/user/update(id=${target.id})}"><i class="bi bi-pencil"></i> Editar</a>
								</div>
							</div>

							<hr/>

							<div class="row g-3">
								<div class="col-md-6">
									<label class="form-label text-muted">Email</label>
									<div class="fw-semibold" th:text="${target != null ? target.email : ''}">email@example.com</div>
								</div>
								<div class="col-md-6">
									<label class="form-label text-muted">RUT</label>
									<div class="fw-semibold" th:text="${target != null ? target.rut : ''}">12.345.678-9</div>
								</div>
								<div class="col-md-6">
									<label class="form-label text-muted">Rol</label>
									<div><span class="badge bg-secondary" th:text="${target != null ? #strings.toUpperCase(target.rol) : ''}">USER</span></div>
								</div>
								<div class="col-md-6">
									<label class="form-label text-muted">ID</label>
									<div class="text-muted small">ID: <span th:text="${target != null ? target.id : ''}">1</span></div>
								</div>
							</div>

							<hr/>

							<div class="d-flex justify-content-end">
								<a class="btn btn-secondary me-2" th:href="@{/user/list}">Volver</a>
								<form th:if="${user != null and (user.id == target.id or #strings.toLowerCase(user.rol) == 'admin' or #strings.toLowerCase(user.rol) == 'administrator')}" th:action="@{|/user/${target.id}/delete|}" method="post" onsubmit="return confirm('Confirmar eliminación?');">
									<button class="btn btn-outline-danger">Eliminar</button>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
<div th:replace="fragments/footer :: footer"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>

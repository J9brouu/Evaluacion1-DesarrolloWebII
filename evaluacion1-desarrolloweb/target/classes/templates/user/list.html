<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios — GameInventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="bg-gradient">
     <header th:replace="fragments/navbar :: navbar"></header>


    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Usuarios</h5>
            <a class="btn btn-primary" href="/user/create"><i class="bi bi-plus-lg"></i> Nuevo usuario</a>
          </div>

          <div class="table-responsive">
            <table class="table align-middle">
              <thead class="table-light">
                <tr>
                  <th>Usuario</th>
                  <th>Nombre</th>
                  <th>Email / RUT</th>
                  <th>Rol</th>
                  <th class="text-end">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="u : ${users}">
                  <td>
                    <strong th:text="${u.rut}">usuario</strong>
                    <div class="text-muted small" th:text="${'ID: ' + u.id}">ID: 1</div>
                  </td>
                  <td>
                    <span th:text="${u.nombre}">Nombre</span>
                    <div class="text-muted small" th:text="${u.apellido}">Apellido</div>
                  </td>
                  <td>
                    <div th:text="${u.email != null ? u.email : ''}">email@example.com</div>
                    <div class="text-muted small" th:text="${u.rut != null ? u.rut : ''}">12.345.678-9</div>
                  </td>
                  <td>
                    <span class="badge bg-secondary" th:text="${u.rol != null ? u.rol : 'USER'}">USER</span>
                  </td>
                  <td class="text-end">
                    <a class="btn btn-sm btn-outline-primary me-1" th:href="@{|/user/${u.id}|}">Ver</a>
                    <a class="btn btn-sm btn-outline-secondary me-1" th:href="@{|/user/update?id=${u.id}|}">Editar</a>
                    <form th:action="@{|/user/${u.id}/delete|}" method="post" class="d-inline" onsubmit="return confirm('Confirmar eliminación?');">
                      <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                    </form>
                  </td>
                </tr>

                <tr th:if="${#lists.isEmpty(users)}">
                  <td colspan="5" class="text-center text-muted">No hay usuarios registrados.</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </main>
<div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear usuario — GameInventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="bg-gradient">
     <header th:replace="fragments/navbar :: navbar"></header>
    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Crear usuario</h5>
            <a class="btn btn-outline-secondary" href="/user/list"><i class="bi bi-arrow-left"></i> Volver</a>
          </div>

          <form action="/user/create" method="post" class="row g-3">
            <div class="col-md-6">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="nombre_usuario" required>
            </div>

            <div class="col-md-6">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>

            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan" required>
            </div>

            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Pérez" required>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="juan.perez@example.com">
            </div>

            <div class="col-md-6">
              <label for="rut" class="form-label">RUT</label>
              <input type="text" class="form-control" id="rut" name="rut" placeholder="12.345.678-9">
            </div>

            <div class="col-md-6">
              <label for="role" class="form-label">Rol</label>
              <select id="role" name="role" class="form-select">
                <option value="USER" selected>USER</option>
                <option value="ADMIN">ADMIN</option>
              </select>
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 mt-3">
              <a class="btn btn-secondary" href="/user/list">Cancelar</a>
              <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Crear usuario</button>
            </div>
          </form>

        </div>
      </div>
    </main>
<div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

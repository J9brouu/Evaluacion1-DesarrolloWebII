<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Detalle — GameInventory</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body class="bg-gradient">
		 <header th:replace="fragments/navbar :: navbar"></header>


		<main class="py-5">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="card shadow-sm">
							<div class="card-body">
								<div class="d-flex gap-4">
										<!-- portada estática -->
										<img th:src="@{/assets/libraryofgames.png}" alt="portada" class="img-thumbnail" style="width:220px; height:auto; object-fit:cover;">
                                         <div>
                                             <h2 class="black" th:text="${juego.titulo}"></h2>
                                             <p class="mb-1"><strong>Género:</strong> <span th:text="${juego.genero}"></span></p>
                                             <p class="mb-1"><strong>Plataforma:</strong> <span th:text="${juego.plataforma}"></span></p>
                                             <p class="mb-1"><strong>Stock:</strong> <span th:text="${juego.stock}"></span></p>
                                             <p class="mb-3"><strong>Precio:</strong> $<span th:text="${juego.precio}"></span> CLP</p>
										<div class="d-flex gap-2">
								<a th:href="@{/form-editar(id=${juego.id})}" class="btn btn-outline-secondary" sec:authorize="hasRole('ADMIN')">Editar</a>
								<a th:href="@{/pedidos/crear(juegoId=${juego.id})}" class="btn btn-success" sec:authorize="hasRole('USER')">Comprar</a>
											<a href="/index" class="btn btn-primary">Volver</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		 <div th:replace="fragments/footer :: footer"></div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>

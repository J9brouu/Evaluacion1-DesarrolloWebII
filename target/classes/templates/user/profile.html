<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Perfil — GameInventory</title>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body class="bg-gradient">
		 <header th:replace="fragments/navbar :: navbar"></header>


		<main class="container my-4">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card shadow-sm">
						<div class="card-body">
							<div class="d-flex align-items-center mb-3">
								<div class="me-3">
									<div class="bg-secondary rounded-circle d-flex align-items-center justify-content-center" style="width:72px;height:72px;">
										<i class="bi bi-person-fill text-white fs-3"></i>
									</div>
								</div>
								  <div>
									  <h5 class="mb-0" sec:authentication="name">Usuario</h5>
									  <div class="text-muted small" th:text="${user != null ? user.nombre + ' ' + user.apellido : ''}">Juan Perez</div>
								  </div>
								<div class="ms-auto">
									<a class="btn btn-outline-secondary btn-sm me-1" th:href="@{/user/update}" sec:authorize="isAuthenticated()"><i class="bi bi-pencil"></i> Editar</a>
								</div>
							</div>

							<hr/>

							<div class="row g-3">
																<div class="col-md-6">
																		<label class="form-label text-muted">Email</label>
																			<div class="fw-semibold" th:text="${user != null ? user.email : ''}">juan.perez@example.com</div>
																</div>
																<div class="col-md-6">
																		<label class="form-label text-muted">RUT</label>
																			<div class="fw-semibold" th:text="${user != null ? user.rut : ''}">12.345.678-9</div>
																</div>
																<div class="col-md-6">
																		<label class="form-label text-muted">Rol</label>
																		<div class="d-flex align-items-center gap-2">
																			<span class="badge bg-primary" sec:authorize="hasRole('ADMIN')">ADMIN</span>
																			<span class="badge bg-secondary" sec:authorize="hasRole('USER')">USER</span>
																			<!-- Fallback textual -->
																			<span class="fw-semibold" sec:authorize="hasRole('ADMIN')">ADMIN</span>
																			<span class="fw-semibold" sec:authorize="hasRole('USER')">USER</span>
																		</div>
																</div>
																<div class="col-md-6">
																		<label class="form-label text-muted">ID</label>
																			<div class="text-muted small">ID: <span th:text="${user != null ? user.id : ''}">1</span></div>
																</div>
							</div>

							<hr/>

							<div class="d-flex justify-content-end">
								<form th:action="@{/user/delete}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer.');" sec:authorize="isAuthenticated()">
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />
									<button type="submit" class="btn btn-outline-danger me-2">Eliminar cuenta</button>
								</form>
								<a class="btn btn-primary" href="/user/list" sec:authorize="hasRole('ADMIN')">
									<i class="bi bi-people"></i> Ver usuarios
								</a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
<div th:replace="fragments/footer :: footer"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
